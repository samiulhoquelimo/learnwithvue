<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 2 Assignment</title>
    <link href="css/milligram.css" rel="stylesheet">
</head>
<body>
<section>
    Exercise 5:
    <br>
    Convert the following function to an arrow function:
    <br>
    <pre>

    function multiply(a, b) {
        return a * b;
    }
    </pre>

    <br>
    <br>
    <br>
    <p>Result: </p>
    <pre>

        multiply = (a,b) => a*b
    </pre>

    <pre>

        multiply(5, 6);
    </pre>

    <p id="result"></p>
</section>

<script>

    multiply = (a, b) => a * b
    const result = multiply(5, 6);
    document.getElementById("result").innerHTML = result;

</script>

</body>
</html>
