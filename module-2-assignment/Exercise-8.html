<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 2 Assignment</title>
    <link href="css/milligram.css" rel="stylesheet">
</head>
<body>
<section>
    Exercise 8:
    <br>
    Write a function named doubleNumbers that takes in an array of numbers and returns a new array with each number
    doubled using the array map method.
    <br>
    Example:
    <br>
    Input:
    <br>
    doubleNumbers([1, 2, 3, 4, 5]);
    <br>
    Output:
    <br>
    [2, 4, 6, 8, 10]
    <br>
    <br>
    <br>
    <p>Result: </p>
    <p id="result"></p>
</section>

<script>
    function doubleNumbers(numbers) {
        return numbers.map((number) => number * 2)
    }

    const result = doubleNumbers([1, 2, 3, 4, 5]);
    document.getElementById("result").innerHTML = `[${result}]`;

</script>

</body>
</html>
